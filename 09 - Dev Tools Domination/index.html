<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p class='sdf' onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('hello %s dsfs','www');
    // Styled
    console.log('hello %c hello','font-size:50px;background:red;color:white;transform:rotate(50deg)');
    // warning!
    console.warn('Noooooo');
    // Error :|
    console.error('error');
    // Info
    console.info('Info for you');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('sdsdf'),'That is wrong');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
    	console.groupCollapsed(`${dog.name}`);
    	console.log(`This is ${dog.name}`);
    	console.log(`${dog.name} is ${dog.age} years old`);
    	console.groupEnd(`${dog.name}`);

    });
    // counting
    console.count('a');
    console.count('b');    console.count('a');
    console.count('b');    console.count('a');
    console.count('b');    console.count('a');
    console.count('b');    console.count('a');
    console.count('b');    console.count('a');
    console.count('b');    console.count('a');
    console.count('b');    console.count('a');
    console.count('b');

    // timing
    console.time('start');
    console.timeEnd('start');
    console.table(dogs)
  </script>
</body>
</html>
